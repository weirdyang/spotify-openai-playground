<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundTrackr - Discover Your Twitter Sound</title>
  <meta name="description" content="SoundTrackr turns your Twitter profile into music recommendations that match your personality.">
  
  <style>
    :root {
      --primary: #1DB954;
      --bg: #ffffff;
      --text: #111;
      --text-secondary: #666;
      --border: #e5e5e5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .container {
      max-width: 480px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
    }

    .tagline {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .search-box {
      background: #fafafa;
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.25rem;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #18a849;
    }

    #errorMessage {
      text-align: center;
      color: #d33;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .loader {
      display: none;
      text-align: center;
      padding: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .pulse {
      width: 20px;
      height: 20px;
      background: var(--primary);
      border-radius: 50%;
      margin: 0 auto 0.75rem;
      animation: pulse 1.4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% {transform: scale(0.8); opacity: 0.5;}
      50% {transform: scale(1.2); opacity: 1;}
    }

    .result-container {
      display: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fff;
      overflow: hidden;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }

    .profile-info h2 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .profile-info p {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .song-container {
      padding: 1rem;
    }

    .song-label {
      font-size: 0.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .song-card {
      display: flex;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .album-cover {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .song-details {
      padding: 0.75rem;
      flex: 1;
    }

    .song-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .song-artist {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }

    .spotify-button {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 0.9rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .spotify-button:hover {
      background: #18a849;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
      .song-card {
        flex-direction: column;
      }
      .album-cover {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">SoundTrackr</div>
      <p class="tagline">Discover the music that matches your Twitter vibe</p>
    </header>

    <div class="search-box">
      <div class="input-group">
        <input type="text" id="twitterHandle" placeholder="Enter your Twitter handle (without @)">
        <button id="discoverBtn">Discover</button>
      </div>
      <p id="errorMessage" style="display: none;"></p>
    </div>

    <div id="loader" class="loader">
      <div class="pulse"></div>
      Analyzing your Twitter personality...
    </div>

    <div id="resultContainer" class="result-container">
      <div class="profile-header">
        <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
        <div class="profile-info">
          <h2 id="handleDisplay"></h2>
          <p id="genreDisplay"></p>
        </div>
      </div>

      <div class="song-container">
        <div class="song-label">Your Personality Soundtrack</div>
        <div class="song-card">
          <img id="albumCover" class="album-cover" src="" alt="Album Cover">
          <div class="song-details">
            <div class="song-title" id="songTitle"></div>
            <div class="song-artist" id="songArtist"></div>
            <a id="spotifyLink" class="spotify-button" href="#" target="_blank">Listen on Spotify</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 SoundTrackr · Using AI to match your Twitter persona with music</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const twitterHandleInput = document.getElementById('twitterHandle');
      const discoverBtn = document.getElementById('discoverBtn');
      const loader = document.getElementById('loader');
      const resultContainer = document.getElementById('resultContainer');
      const profilePic = document.getElementById('profilePic');
      const handleDisplay = document.getElementById('handleDisplay');
      const genreDisplay = document.getElementById('genreDisplay');
      const albumCover = document.getElementById('albumCover');
      const songTitle = document.getElementById('songTitle');
      const songArtist = document.getElementById('songArtist');
      const spotifyLink = document.getElementById('spotifyLink');
      const errorMessage = document.getElementById('errorMessage');

      discoverBtn.addEventListener('click', fetchData);
      twitterHandleInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          fetchData();
        }
      });

      async function fetchData() {
        const handle = twitterHandleInput.value.trim();
        errorMessage.style.display = 'none';

        if (!handle) {
          showError('Please enter a Twitter handle');
          return;
        }

        const cleanedHandle = handle.startsWith('@') ? handle.substring(1) : handle;

        loader.style.display = 'block';
        resultContainer.style.display = 'none';

        try {
          const response = await fetch(`/.netlify/functions/analyze?q=${cleanedHandle}`);
          if (!response.ok) throw new Error('Failed to fetch data');

          const data = await response.json();

          loader.style.display = 'none';
          profilePic.src = data.profile;
          handleDisplay.textContent = '@' + cleanedHandle;
          genreDisplay.textContent = data.genre;
          albumCover.src = data.song.img;
          songTitle.textContent = data.song.name;
          songArtist.textContent = data.song.artist;
          spotifyLink.href = data.song.url;

          resultContainer.style.display = 'block';
          resultContainer.scrollIntoView({ behavior: 'smooth' });

        } catch (error) {
          console.error('Error:', error);
          loader.style.display = 'none';
          showError('Could not analyze this Twitter profile. Please try another handle.');
        }
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
