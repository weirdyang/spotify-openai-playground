<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Twitter Music Profile</title>
    <style>
        .music-details {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed #333;
        }

        .now-playing {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f9f9f5;
            border-left: 3px solid #333;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .album-cover {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }

        .song-info {
            flex: 1;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f0;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }

        .paper {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid #ddd;
        }

        .paper::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px solid #ddd;
            z-index: -1;
        }

        input {
            font-family: 'Courier New', Courier, monospace;
            padding: 0.8rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
            border: 1px solid #333;
            background-color: #f9f9f5;
        }

        button {
            font-family: 'Courier New', Courier, monospace;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .profile-container {
            margin-top: 2rem;
            display: none;
            text-align: left;
            border-top: 1px dashed #333;
            padding-top: 1.5rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 1.5rem;
            border: 2px solid #333;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .music-details {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed #333;
        }

        .now-playing {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f9f9f5;
            border-left: 3px solid #333;
        }

        .spotify-link {
            display: inline-block;
            margin-top: 1rem;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .spotify-link:hover {
            color: #1DB954;
            border-color: #1DB954;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #333;
            animation: blink 1s step-end infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .vintage-effect {
            position: relative;
        }

        .vintage-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px);
            pointer-events: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="vintage-effect">
    <div class="paper">
        <h1>Twitter Music Profile <span class="typewriter-cursor"></span></h1>

        <div>
            <input
                type="text"
                id="twitterHandle"
                placeholder="Enter Twitter handle..."
            >
            <button onclick="fetchData()">Discover</button>
        </div>

        <div
            id="profileContainer"
            class="profile-container"
        >
            <div class="profile-header">
                <img
                    id="profilePic"
                    class="profile-image hidden"
                    src=""
                    alt="Profile"
                >
                <div class="profile-info">
                    <h2 id="handleDisplay"></h2>
                    <p id="genreDisplay"></p>
                </div>
            </div>

            <div
                class="music-details hidden"
                id="musicDetails"
            >
                <div class="now-playing">
                    <img
                        id="albumCover"
                        class="album-cover hidden"
                        src=""
                        alt="Album Cover"
                    >
                    <div class="song-info">
                        <p><strong>// NOW PLAYING:</strong></p>
                        <p id="songDisplay"></p>
                    </div>
                </div>
                <a
                    id="spotifyLink"
                    href="#"
                    target="_blank"
                    class="spotify-link"
                >Listen on Spotify</a>
            </div>
        </div>
    </div>

    <script>

        async function fetchData() {
            const handle = document.getElementById('twitterHandle').value;
            if (!handle) {
                alert('Please enter a Twitter handle');
                return;
            }
            // Show loading effect with typewriter cursor
            const profileContainer = document.getElementById('profileContainer');
            profileContainer.style.display = 'block';
            document.getElementById('handleDisplay').innerText = '';
            document.getElementById('genreDisplay').innerText = 'Retrieving data...';
            document.getElementById('songDisplay').innerText = '';
            const res = await fetch(`/.netlify/functions/analyze?q=${handle}`);
            if (res.ok) {
                const data = await res.json();
                document.getElementById('musicDetails').classList.remove('hidden');
                document.getElementById('profilePic').src = data.profile;
                document.getElementById('profilePic').classList.remove('hidden');
                document.getElementById('handleDisplay').innerText = '@' + handle;
                document.getElementById('genreDisplay').innerText = 'Genre: ' + data.genre;
                document.getElementById('songDisplay').innerText = data.song.name + ' by ' + data.song.artist;
                document.getElementById('albumCover').src = data.song.img;
                document.getElementById('albumCover').classList.remove('hidden');
                document.getElementById('spotifyLink').href = data.song.url;
                document.getElementById('profileContainer').style.display = 'block';
            } else {
                console.error(await res.json());
                document.getElementById('genreDisplay').innerText = 'whoops';
            }
        }

        // Add typewriter sound effect on button click (optional)
        document.querySelector('button').addEventListener('click', function () {
            // You could add a typewriter sound effect here if desired
        });
    </script>
</body>

</html>
