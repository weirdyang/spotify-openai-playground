    >
    <meta

    >

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    >
    <style>
        :root {
            --primary: #4CAF50;
            /* A softer, more sophisticated green */
            --background: #F8F8F8;
            /* Very light grey background */
            --surface: #FFFFFF;
            /* White for cards and interactive elements */
            --text-dark: #212121;
            /* Dark text for strong contrast */
            --text-medium: #616161;
            /* Medium grey for secondary text */
            --border-light: #E0E0E0;
            /* Light grey border */
            --shadow-light: rgba(0, 0, 0, 0.05);
            /* Very subtle shadow */
            --accent-blue: #2196F3;
            /* A clean blue for alternative accents */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            /* Clean and modern sans-serif font */
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
            /* More symmetric padding */
        }

        .container {
            max-width: 760px;
            /* Slightly narrower for a more focused layout */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.6rem;
            color: var(--text-dark);
            /* Solid dark color for elegance */
            /* Removed gradient for a cleaner look */
        }

        .tagline {
            color: var(--text-medium);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .card {
            background-color: var(--surface);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-light);
            /* Softer shadow */
            border: 1px solid var(--border-light);
            /* Very subtle border */
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input {
            flex: 1;
            background-color: #F0F0F0;
            /* Slightly darker than background for input */
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-dark);
            padding: 1.1rem 1.4rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            /* Subtle green glow */
        }

        input::placeholder {
            color: var(--text-medium);
            opacity: 0.8;
        }

        button {
            background-color: var(--primary);
            color: var(--surface);
            border: none;
            border-radius: 8px;
            padding: 1.1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-out;
            letter-spacing: 0.2px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
            /* Shadow to match primary color */
        }

        button:hover {
            background-color: #5cb85c;
            /* Slightly darker green on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        #errorMessage {
            color: #D32F2F;
            /* Standard error red */
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .pulse {
            width: 45px;
            height: 45px;
            background-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            animation: pulse 1.6s infinite ease-in-out;
            box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                box-shadow: 0 0 0 12px rgba(76, 175, 80, 0);
            }

            100% {
                transform: scale(0.8);
                opacity: 0.6;
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .loader p {
            color: var(--text-medium);
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }

        .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 25px;
        }

        .wave {
            display: inline-block;
            height: 20px;
            width: 3px;
            background: var(--primary);
            margin: 0 2px;
            border-radius: 1.5px;
            animation: wave 1s infinite ease-in-out;
            opacity: 0.9;
        }

        .wave:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave:nth-child(4) {
            animation-delay: 0.3s;
        }

        @keyframes wave {

            0%,
            40%,
            100% {
                transform: scaleY(0.4);
            }

            20% {
                transform: scaleY(1);
            }
        }

        .result-container {
            display: none;
            overflow: hidden;
            /* To contain the border-radius for profile-header */
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 1.8rem 2.5rem;
            background-color: #F5F5F5;
            /* Very light grey for header */
            border-bottom: 1px solid var(--border-light);
            /* Separator */
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 1.8rem;
            border: 3px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .profile-info h2 {
            font-size: 1.6rem;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }

        .profile-info p {
            color: var(--text-medium);
            font-size: 0.95rem;
        }

        .song-container {
            padding: 2.5rem;
        }

        .song-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-medium);
            margin-bottom: 1.8rem;
            font-weight: 500;
            text-align: center;
        }

        .song-card {
            display: flex;
            align-items: center;
            background-color: var(--surface);
            border-radius: 8px;
            transition: all 0.2s ease-out;
            box-shadow: 0 2px 10px var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        .song-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        .album-cover {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .song-details {
            padding: 1.5rem 2rem;
            flex: 1;
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .song-artist {
            color: var(--text-medium);
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }

        .spotify-button {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary);
            color: var(--surface);
            text-decoration: none;
            padding: 0.8rem 1.4rem;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.2s ease-out;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .spotify-button:hover {
            background-color: #5cb85c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .spotify-icon {
            margin-right: 0.6rem;
            width: 18px;
            height: 18px;
        }

        footer {
            margin-top: 3.5rem;
            text-align: center;
            color: var(--text-medium);
            font-size: 0.85rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .card {
                padding: 2rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }

            .profile-pic {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .song-card {
                flex-direction: column;
            }

            .album-cover {
                width: 100%;
                height: auto;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
                border-bottom-left-radius: 0;
            }

            .song-details {
                padding: 1.5rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.8rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .profile-pic {
                width: 70px;
                height: 70px;
            }

            .song-title {
                font-size: 1.3rem;
            }

            .song-artist {
                font-size: 0.9rem;
            }

            .spotify-button {
                font-size: 0.85rem;
                padding: 0.7rem 1.2rem;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">SoundTrackr</h1>
            <p class="tagline">Discover the music that matches your Twitter vibe</p>
        </header>

        <div class="search-box card fade-in">
            <div class="input-group">
                <input
                    type="text"
                    id="twitterHandle"
                    placeholder="Enter Twitter handle (e.g., elonmusk)"
                >
                <button id="discoverBtn">Discover My Sound</button>
            </div>
            <p
                id="errorMessage"
                style="display: none;"
            ></p>
        </div>

        <div
            id="loader"
            class="loader"
        >
            <div class="pulse"></div>
            <p>Analyzing your Twitter personality...</p>
            <div class="wave-container">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>

        <div
            id="resultContainer"
            class="result-container card fade-in"
        >
            <div class="profile-header">
                <img
                    id="profilePic"
                    class="profile-pic"
                    src=""
                    alt="Twitter Profile Picture"
                >
                <div class="profile-info">
                    <h2 id="handleDisplay"></h2>
                    <p id="genreDisplay"></p>
                </div>
            </div>

            <div class="song-container">
                <div class="song-label">Your Personality Soundtrack</div>
                <div class="song-card">
                    <img
                        id="albumCover"
                        class="album-cover"
                        src=""
                        alt="Album Cover"
                    >
                    <div class="song-details">
                        <div
                            class="song-title"
                            id="songTitle"
                        ></div>
                        <div
                            class="song-artist"
                            id="songArtist"
                        ></div>
                        <a
                            id="spotifyLink"
                            class="spotify-button"
                            href="#"
                            target="_blank"
                        >
                            <svg
                                class="spotify-icon"
                                viewBox="0 0 24 24"
                                fill="currentColor"
                            >
                                <path
                                    d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.48.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"
                                />
                            </svg>
                            Listen on Spotify
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 SoundTrackr · Using AI to match your Twitter persona with music</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const twitterHandleInput = document.getElementById('twitterHandle');
            const discoverBtn = document.getElementById('discoverBtn');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');
            const profilePic = document.getElementById('profilePic');
            const handleDisplay = document.getElementById('handleDisplay');
            const genreDisplay = document.getElementById('genreDisplay');
            const albumCover = document.getElementById('albumCover');
            const songTitle = document.getElementById('songTitle');
            const songArtist = document.getElementById('songArtist');
            const spotifyLink = document.getElementById('spotifyLink');
            const errorMessage = document.getElementById('errorMessage');

            // Add event listeners
            discoverBtn.addEventListener('click', fetchData);
            twitterHandleInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    fetchData();
                }
            });

            async function fetchData() {
                const handle = twitterHandleInput.value.trim();

                // Clear previous error messages
                errorMessage.style.display = 'none';

                if (!handle) {
                    showError('Please enter a Twitter handle');
                    return;
                }

                // Remove @ if user entered it
                const cleanedHandle = handle.startsWith('@') ? handle.substring(1) : handle;

                // Show loader
                loader.style.display = 'block';
                resultContainer.style.display = 'none';

                try {
                    const response = await fetch(`/.netlify/functions/analyze?q=${cleanedHandle}`);

                    if (!response.ok) {
                        throw new Error('Failed to fetch data');
                    }

                    const data = await response.json();

                    // Hide loader
                    loader.style.display = 'none';

                    // Update the UI with the fetched data
                    profilePic.src = data.profile;
                    handleDisplay.textContent = '@' + cleanedHandle;
                    genreDisplay.textContent = data.genre;
                    albumCover.src = data.song.img;
                    songTitle.textContent = data.song.name;
                    songArtist.textContent = data.song.artist;
                    spotifyLink.href = data.song.url;

                    // Show result container with animation
                    resultContainer.style.display = 'block';

                    // Scroll to results
                    resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } catch (error) {
                    console.error('Error:', error);
                    loader.style.display = 'none';
                    showError('Could not analyze this Twitter profile. Please try another handle.');
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
